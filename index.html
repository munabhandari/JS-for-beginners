<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // WAP to generate even numbers form 1 to 100
        // Variable
        for (count = 5; count <= 95; count = count + 10) {
            document.write(count, ', ')
        }
        document.write('<br>')
        document.write('<br>')

        //WAP to generate 2,5,8,11,14,17,20.....
        for (count = 2; count <= 100; count = count + 3) {
            document.write(count, ', ')
        }
        document.write('<br>')
        document.write('<br>')

        //WAP to generate 2,5,9,14,20,27,35

        for (i = 3, count = 2; count <= 100; count = count + i, i++) {
            document.write(count, ', ')

        }
    </script>
</body>

</html>
